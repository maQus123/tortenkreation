<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortenkreation - Torten</title>
</head>

<nav>
    <h1>Navigation</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="torten.html">Torten</a></li>

<body>
    <h1>Torten</h1>
    <table>
        <th>Bild</th>
        <th>Title</th>
        <th>Link</th>
        {{#each items}}
        <tr>
            <td>
                <img src="img/{{this.fields.slug}}-thumb.jpg">
            </td>
            <td>
                <p>{{this.fields.title}}</p>
            </td>
            <td>
                <p>torten/{{this.fields.slug}}.html</p>
            </td>
        </tr>
        {{/each}}
    </table>
    <ul>
        {{#each items}}
        <li><a href="torten/{{this.fields.slug}}.html">{{this.fields.title}}</a></li>
        {{/each}}
    </ul>
</body>

</html>
