<!DOCTYPE html>
<html lang="de">

{{> header title=fields.title path="../" }}

<body>

    {{> nav path="../" }}

    <main class="container">
        <h1>{{fields.title}}</h1>
        <ul>
            {{#each fields.images}}
            <li><img src="../img/{{../fields.slug}}-{{@index}}.jpg" /></li>
            {{/each}}
        </ul>
    </main>

    {{> footer path="../" }}

</body>

</html>
