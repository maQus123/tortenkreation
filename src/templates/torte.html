<!DOCTYPE html>
<html lang="de">

{{> header title=fields.title path="../" }}

<body>

    {{> nav path="../" }}

    <main>

        <div class="container py-5 text-center">
            <div class="row">
                <h1 class="display-2 fw-light text-muted">{{fields.title}}</h1>
            </div>
            <div class="row fw-light py-5 lead text-muted">{{{description fields.description}}}</div>
            <div class="row">
                <a class="btn btn-primary social-button-pinterest" href="#">pin</a>
                <a class="btn btn-primary social-button-twitter" href="#">tweet</a>
                <a class="btn btn-primary social-button-facebook" href="#">share</a>
                <a class="btn btn-primary social-button-whatsapp" href="#">send</a>
            </div>
            <hr class="my-5" />
            <div class="row">
                <ul>
                    {{#each fields.images}}
                    <li><img class="img-fluid" src="../img/{{../fields.slug}}-{{@index}}.jpg" /></li>
                    {{/each}}
                </ul>
            </div>
            <div class="row">

                <ul>
                    <li>Kreiert am: <b>{{date fields.creationDate}}</b></li>
                    <li>Anlass: <b>{{fields.occasion}}</b></li>
                </ul>

            </div>
        </div>

    </main>

    {{> footer path="../" }}

</body>

</html>
