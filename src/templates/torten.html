<!DOCTYPE html>
<html lang="de" prefix="og: https://ogp.me/ns#">

{{> header 
      title="Torten" 
      description="Tortengalerie" 
      pageUrl="torten.html" 
      imageUrl="ms-icon-310x310.png" 
}}

<body>

    {{> nav torten="active" }}

    <main>
        <div class="album py-5">
            <div class="container">
                <div class="row row-cols-2 row-cols-lg-3 g-3">
                    {{#each items}}
                    <div class="col">
                        <div class="card shadow-sm">
                            <a href="torten/{{this.fields.slug}}.html">
                                <img src="img/{{this.fields.slug}}-thumb.jpg" class="card-img-top" alt="{{this.fields.title}}">
                            </a>
                            <div class="card-body">
                                <p class="card-text text-truncate">{{this.fields.title}}</p>
                                <div class="d-none d-sm-block">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <a class="btn btn-sm btn-outline-secondary" href="torten/{{this.fields.slug}}.html">Details</a>
                                        <small class="text-muted">{{date this.fields.creationDate}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </main>

    {{> footer }}

</body>

</html>
