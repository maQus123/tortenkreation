<!DOCTYPE html>
<html lang="de">

{{> header title="Home" }}

<body>

    {{> nav home="active" }}

    <main>
        <div class="container-fluid">
            <div class="row">
                <img src="background-banner-1.jpg" class="img-fluid px-0">
            </div>
        </div>
        <div class="container py-5 text-center">
            <div class="row">
                <h1 class="fw-light text-primary">Tortenkreation SHS</h1>
                <p class="lead text-muted">Dein Blog für individuelle Gestaltung von Motivtorten zu verschiedenen Anlässen aus Schloß Holte-Stukenbrock.</p>
                <ul>
                    {{#each items}}
                    <li><a href="torten/{{this.fields.slug}}.html">{{this.fields.title}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <img src="background-banner-2.jpg" class="img-fluid px-0">
            </div>
        </div>
        <div class="container py-5 text-center">
            <div class="row">
                <h1 class="fw-light text-primary">Über mich</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <img src="background-banner-3.jpg" class="img-fluid px-0">
            </div>
        </div>
    </main>

    {{> footer }}

</body>

</html>
